<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ txt to PowerAmp EQ JSON Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EQ txt to JSON Converter</h1>
        <p>Enter the filename and the EQ preset content below.</p>
        <input type="text" id="filename" placeholder="Enter filename (without extension)">
        <textarea id="eqt-content" placeholder="Paste EQ preset content here..."></textarea>
        <button id="save-button">Save as JSON</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
